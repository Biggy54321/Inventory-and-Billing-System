<h1>Inventory transactions on {{ date }} : </h1><br><br>

<table  border="1" cellpadding="5" cellspacing="5">
        <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Transaction Type</th>
                <th>Product ID</th>
                <th>Quantity</th>
                <th>Time of transaction</th>
            </tr>
        </thead>
        <tbody>
            {% for row in order_details %}
            <tr>
                {% for d in row %}
                <td>{{ d }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
