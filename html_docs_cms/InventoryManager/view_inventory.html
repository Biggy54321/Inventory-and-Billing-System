<table  border="1" cellpadding="5" cellspacing="5">
    <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Stored Quantity</th>
            <th>Displayed Quantity</th>
            <th>Minimum Threshold</th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            {% for d in row %}
            <td>{{ d }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
