<h1>Orders on {{ date }} : </h1><br><br>

<table  border="1" cellpadding="5" cellspacing="5">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Delivered?</th>
            <th>Cancelled?</th>
        </tr>
    </thead>
    <tbody>
        {% for row in order_details %}
        <tr>
            {% for d in row %}
            <td>{{ d }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
