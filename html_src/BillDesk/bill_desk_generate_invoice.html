<!DOCTYPE html>
<html>
  <head>
    <title>Generate Invoice</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <h2>Select the token numbers to be billed</h2><br><br>
    <form method = 'POST'>
      <table border="1" cellpadding="5" cellspacing="5">
        <thead>
          <tr>
            <th>Token ID</th>
            <th>Select</th>
          </tr>
        </thead>
        <tbody>
          {% for token in tokens %}
          <tr>
            <td>{{ token }}</td>
            <td><input type="checkbox" name="Select[]" value={{ token }}></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <br><br>

      Enter payment mode : <input type="radio" name="PaymentMode" value="cash" checked>Cash <input type="radio" name="PaymentMode" value="card">Card <input type="radio" name="PaymentMode", value="wallet">Wallet<br><br>

      <input type="submit" value="Submit" class="button">
    </form>
    <br><br>
    <a href='/BillDesk' class="button">Back</a>
  </body>
</html>
