<!DOCTYPE html>
<html>
    <head>
        <title>Token Manager</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h3>CHOOSE THE ACTION OF YOUR CHOICE</h3>
        <form method="POST" action="">
            <input type="submit" name="GetTokenStatuses" value="Get Token Statuses" class="button"></input>
            <br>
            <input type="submit" name="GetToken" value="Get New Token" class="button"></input>
            <br>
            <input type="submit" name="ReturnToken" value="Return Token" class="button"></input>
            <br>
            <input type="submit" name="GetTokenDetails" value="Get Token Details" class="button"></input>
            <br>
            <input type="submit" name="AddToken" value="Add Token" class="button"></input>
            <br>
            <input type="submit" name="RemoveToken" value="Remove Token" class="button"></input>
            <br>
        </form>
    </body>
</html>
