<!DOCTYPE html>
<html>
  <head>
    <title>Orders between date</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <h2>Orders between {{from_date}} {{to_date}}</h2><br><br>

    <table cellpadding="5" cellspacing="5">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Date Time</th>
          <th>Delivered?</th>
          <th>Cancelled?</th>
        </tr>
      </thead>
      <tbody>
        {% for row in orders %}
        <tr>
          {% for d in row %}
          <td>{{ d }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br><br>
    <a href="/InventoryManager" class="button">Back</a>
  </body>
</html>
