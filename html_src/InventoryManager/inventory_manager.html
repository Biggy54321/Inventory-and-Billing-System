<!DOCTYPE html>
<html>
  <head>
    <title>Inventory_manager_home</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <h2>Choose one of the options</h2>
    <form method="POST" action="">
      <h3>Products:</h3>
      <input type="submit" name="AddProduct" value="Add a product" class="button"></input>
      <br>
      <input type="submit" name="ViewProducts" value="View Products" class="button"></input>
      <h3>Orders:</h3>
      <input type="submit" name="PlaceOrder" value="Place an Order" class="button"></input>
      <br>
      <input type="submit" name="ReceiveOrder" value="Receive an Order" class="button"></input>
      <br>
      <input type="submit" name="CancelOrder" value="Cancel an Order" class="button"></input>
      <br>
      <input type="submit" name="OrderDetails" value="Order Details" class="button"></input>
      <br>
      <input type="submit" name="OrdersBetweenDates" value="Orders Between Dates" class="button"></input>
      <br>
      <h3>Inventory:</h3>
      <input type="submit" name="ViewInventory" value="View Inventory" class="button"></input>
      <br>
      <input type="submit" name="TransactionLog" value="View Transaction Log" class="button"></input>
      <br>
      <input type="submit" name="ProductDateTransactionLog" value="View Product Transactions By Date" class="button"></input>
      <br>
    </form>
    <br><br>
    <a href='/' class="button">Back</a>
  </body>
</html>
