<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Product ID and date for Transactions</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form method="POST" action="">
            <br>On Date : 
            <input type="date" name="transactions_on_date"><br><br>
            Product : <br>
            <input list="product_names" name="product_name">
            <datalist id="product_names">
                {% for element in products %}
                <option>{{ element }}</option>
                {% endfor %}
            </datalist><br><br>
            <input type="submit" name="submit" value="Submit" class="button">
        </form>
        <a href="/InventoryManager/" class="button">Back</a>
    </body>
</html>
