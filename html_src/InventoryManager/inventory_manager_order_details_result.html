<!DOCTYPE html>
<html>
  <head>
    <title>Order details</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <h2>Order status</h2><br><br>

    <table cellpadding="5" cellspacing="5">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Order Date</th>
          <th>Delivered?</th>
          <th>Cancelled?</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          {% for d in order_status %}
          <td>
            {{ d }}
          </td>
          {% endfor %}
        </tr>
      </tbody>
    </table>

    <h2>Products in the order : </h2><br><br>
    <table>
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Quantity Unit</th>
        </tr>
      </thead>
      <tbody>
        {% for row in order_details %}
        <tr>
          {% for d in row %}
          <td>{{ d }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br><br>
    <a href='/InventoryManager' class="button">Back</a>
  </body>
</html>
