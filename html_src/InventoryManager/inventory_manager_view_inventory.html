<table  border="1" cellpadding="5" cellspacing="5">
    <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Stored Quantity</th>
            <th>Displayed Quantity</th>
            <th>Minimum Threshold</th>
            <th>Unit Type</th>
        </tr>
    </thead>
    <tbody>
        {% for row in inventory %}
        <tr>
            {% for d in row %}
            <td>{{ d }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
    <a href="/InventoryManager" class="button">Back</a>
</table>
