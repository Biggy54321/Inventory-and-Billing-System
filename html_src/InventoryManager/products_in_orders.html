<h2>The product {{ product_name }} has orders from {{ from_date }} to {{ to_date }}</h2>

<table  border="1" cellpadding="5" cellspacing="5">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Quantity</th>
            <th>Delivered?</th>
            <th>Cancelled?</th>
        </tr>
    </thead>
    <tbody>
        {% for row in order_details %}
        <tr>
            {% for d in row %}
            <td>{{ d }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
