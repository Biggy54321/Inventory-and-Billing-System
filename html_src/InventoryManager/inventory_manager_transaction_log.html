<h1>Inventory transactions on {{ date }} : </h1><br><br>

<table  border="1" cellpadding="5" cellspacing="5">
        <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Transaction Type</th>
                <th>Quantity</th>
                <th>Unit Type</th>
                <th>Time Stamp</th>

            </tr>
        </thead>
        <tbody>
            {% for row in transactions %}
            <tr>
                {% for d in row %}
                <td>{{ d }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
