<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Product name and date for Transactions</title>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
      <h2>Enter the name of the product and day of transaction</h2><br><br>
        <form method="POST" action="">
            <br>On Date :
            <input type="date" name="OnDate" required><br><br>
            Product : <br>
            <input list="Name" name="Name" required>
            <datalist id="Name">
                {% for element in products %}
                <option>{{ element }}</option>
                {% endfor %}
            </datalist><br><br>
            <input type="submit" name="Submit" value="Submit" class="button">
        </form>
        <br><br>
        <a href="/InventoryManager" class="button">Back</a>
    </body>
</html>
